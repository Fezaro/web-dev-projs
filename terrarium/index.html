<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Terrarium</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="/js/script.js" defer></script>
</head>
<body>
    <h1>Virtual Terrarium</h1>
    
    <div id="page">
        <div id="left-container" class="container">
            <div class="plant-holder">
                <img class="plant" alt="leaflet water plant" id="plant1" src="./images/plant1.png" />
            </div>
            <div class="plant-holder">
                <img class="plant" alt="cabbage water plant" id="plant2" src="./images/plant2.png" />
            </div>
            <div class="plant-holder">
                <img class="plant" alt="pink water plant" id="plant3" src="./images/plant3.png" />
            </div>
            <div class="plant-holder">
                <img class="plant" alt="bushy water plant" id="plant4" src="./images/plant4.png" />
            </div>
            <div class="plant-holder">
                <img class="plant" alt="turquoise compound leaf plant" id="plant5" src="./images/plant5.png" />
            </div>
            <div class="plant-holder">
                <img class="plant" alt="green compound leaf plant" id="plant6" src="./images/plant6.png" />
            </div>
            <div class="plant-holder">
                <img class="plant" alt="green shell plant" id="plant7" src="./images/plant7.png" />
            </div>
        </div>
        <div id="right-container" class="container">
            <div class="plant-holder">
                <img class="plant" alt="candle water plant" id="plant8" src="./images/plant8.png" />
            </div>
            <div class="plant-holder">
                <img class="plant" alt="white lotus water plant" id="plant9" src="./images/plant9.png" />
            </div>
            <div class="plant-holder">
                <img class="plant" alt=" red border cabbage plant" id="plant10" src="./images/plant10.png" />
            </div>
            <div class="plant-holder">
                <img class="plant" alt="cactus plant" id="plant11" src="./images/plant11.png" />
            </div>
            <div class="plant-holder">
                <img class="plant" alt="feathery plant" id="plant12" src="./images/plant12.png" />
            </div>
            <div class="plant-holder">
                <img class="plant" alt="aloe-looking plant" id="plant13" src="./images/plant13.png" />
            </div>
            <div class="plant-holder">
                <img class="sponge plant" alt="plant" id="plant14" src="./images/plant14.png" />
            </div>
        </div>
        <div id="terrarium">
            <p>Rearrange on resize</p>
            <div class="jar-top"></div>
            <div class="jar-walls">
                <div class="jar-glossy-long"></div>
                <div class="jar-glossy-short"></div>
            </div>
            <div class="dirt"></div>
            <div class="jar-bottom"></div>
        </div>
    </div>
    
</body>
</html>
