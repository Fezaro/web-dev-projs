<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typist you are?</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>The Typing Game</h1>
    <p>
        Practice your typing skills with a quote from Sherlock Holmes. Click **Start** to begin!
    </p>
    <p id="quote"></p> <!-- This displays our quote-->
    <p id="message"></p> <!-- This will display our status messages -->
    <div>
        <input type="text" aria-label="current word" id="typed-value"> <!--Textbox for typing in quote-->
        <button id="start" type="button">Start</button> <!-- To start the game-->
    </div>

    <script src="script.js"></script>
</body>

</html>
